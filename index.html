<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>omnisearch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="content">
      <h1>Omnisearch</h1>
      <form action="">
        <div class="search-box">
          <input id="inputText" type="search" placeholder="Search the web" />
          <div id="dropdown" class="dropdown">
            <i class="fa-solid fa-square-caret-down dropdown-icon"></i>
            <div class="dropdown-content">
              <label
                ><input
                  type="checkbox"
                  value="google.com/search?q="
                />Google</label
              >
              <label
                ><input type="checkbox" value="bing.com/search?q=" />Bing</label
              >
              <label
                ><input
                  type="checkbox"
                  value="duckduckgo.com/search?q="
                />DuckDuckGo</label
              >
            </div>
          </div>

          <i id="submit" class="fas fa-search search-icon"></i>
          
        </div>

        <!-- <div class="dropdown" id="dropdown"> -->
        <!-- <button class="dropdown-btn">Options â–¼</button> -->

        <!-- </div> -->

        <!-- <button id="submit">Search</button> -->
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
